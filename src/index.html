<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Pixelify+Sans:wght@400..700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hackernoon/pixel-icon-library/fonts/iconfont.css">
</head>
<body class="bg-neutral-900 relative">
    <header class="flex justify-center items-center min-h-26 w-full bg-neutral-950">
        <h1 class="text-[60px] title font-silkscreen">Naga's Gamelist</h1>
    </header>

    <!-- sticky toolbar -->
    <navbar>
        <div class="flex flex-row justify-between p-4 gap-6 w-full sticky top-0 absolute bg-neutral-900 z-10 box-shadow border border-neutral-800">
            <div></div>
            <div class="flex flex-row justify-center w-[265px] gap-4">
                <div class="flex items-center rounded text-white relative w-[58%] group">
                    <select id="platform-filter" class="peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full font-silkscreen">
                        <option value="all" disabled selected>Plataforma</option>
                        <option value="all">Todas</option>
                        <option value="switch">Switch</option>
                        <option value="steam">Steam</option>
                        <option value="epic">Epic</option>
                        <option value="gp">Gamepass</option>
                    </select>
                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-focus:rotate-180 transform transition"></i>
                </div>
                <div class="flex items-center rounded text-white relative flex-1">
                    <select id="year-filter" class="peer z-1 pl-2 border rounded border-white appearance-none bg-transparent outline-none cursor-pointer w-full font-silkscreen">
                        <option value="all" disabled selected>Ano</option>
                        <option value="all">Todos</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <i class="hn hn-chevron-up absolute select-none z-0 right-3 text-[12px] peer-focus:rotate-180 transform transition"></i>
                </div>
            </div>
        </div>
    </navbar>

    <!-- Seção com grid dos gamecards (os gamecards são adicionados pelo gamecards.js) -->
    <section class="flex justify-center items-center my-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="gamelist">
        </div>
    </section>
    <script type="module" src="./main.js"></script>
</body>
</html>
